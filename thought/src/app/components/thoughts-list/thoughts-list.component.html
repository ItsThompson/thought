<div class="list row">
  <div class="col-md-12">
    <h4 style="text-align: center;">Thoughts</h4>
    </div>
</div>
<div class="col-md-12">
    <div
        class="search-results"
        infiniteScroll
        [infiniteScrollDistance]="5"
        [infiniteScrollThrottle]="50"
        (scrolled)="OnScroll()"
    >
        <ul class="list-group">
            <div *ngFor="let thought of thoughts; let i = index">
                <li class="list-group-item">
                    <label><strong>User:</strong></label> {{ thought.user }}
                </li>
                <li class="list-group-item">
                    <label><strong>Title:</strong></label> {{ thought.title }}
                </li>
                <li class="list-group-item">
                    <label><strong>Description</strong></label> {{ thought.description }}
                </li>
                <br>
            </div>
        </ul>
    </div>
</div>
<div class="row pb-5">
    <div class="col-md-12 p-5">
        <ngx-spinner
            bdOpacity = 0.9
            bdColor = ""
            size = "medium"
            color = "gray"
            type = "ball-scale-multiple"
            [fullScreen] = "false"
        >
        </ngx-spinner>
    </div>
</div>
